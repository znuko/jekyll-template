  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">

    <title>
      {%- if page.url != '/' -%}
        {{- page.title | escape | append: " - " -}}
      {%- endif -%}
      {{- site.title | escape -}}
    </title>

    <meta name="author" content="{{ site.author.name | escape }}">
    <meta name="keywords" content="{{ site.keywords | escape }}">
    <meta name="description" content="{{ site.description | escape }}">

    <!-- css -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- twitter -->
    <meta name="twitter:widgets:theme" content="dark">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    
    <!-- icon -->
    <link rel="apple-touch-icon-precomposed" href="{{ '/assets/img/site-icon/apple-touch-icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/img/site-icon/favicon.ico' | relative_url }}">

  </head>
